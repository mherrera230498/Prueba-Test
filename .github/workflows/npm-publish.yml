name: Node.js Package

on:
  #release:
  #  types: [created]
  push:
    branches: [ main ]
  #pull_request:
  #  branches: [ main ]
  
env:
  NODE_VERSION: 18

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
      - run: npm ci
      - run: npm run build --if-present
      - run: npx jest --coverage
